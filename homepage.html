<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website - Home</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero-section {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .hero-section h2 {
      font-size: 48px;
      margin: 0;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      text-align: center;
    }

    .category {
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 30%;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .category h3 {
      margin-top: 15px;
      font-size: 24px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ShopEasy</h1>
    <nav>
      <ul>
        <li><a href="#men">Men</a></li>
        <li><a href="#women">Women</a></li>
        <li><a href="#kids">Kids</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-section">
    <h2>Discover the Best Deals!</h2>
  </div>

  <section class="categories">
    <div class="category" id="men">
      <img src="https://via.placeholder.com/300x200" alt="Men's Category">
      <h3>Men</h3>
      <p>Explore the latest fashion for men.</p>
    </div>
    <div class="category" id="women">
      <img src="https://via.placeholder.com/300x200" alt="Women's Category">
      <h3>Women</h3>
      <p>Trendy and stylish clothing for women.</p>
    </div>
    <div class="category" id="kids">
      <img src="https://via.placeholder.com/300x200" alt="Kids' Category">
      <h3>Kids</h3>
      <p>Comfortable and cute outfits for kids.</p>
    </div>
  </section>

  <footer>
    <p>Â© 2024 ShopEasy. All rights reserved.</p>
  </footer>
</body>
</html>
